version: '3.9'
services:
  api:
    image: mcr.microsoft.com/dotnet/sdk:8.0
    working_dir: /app
    volumes:
      - ./src/backend:/app
    command: bash -lc "dotnet restore PlaylistSync.sln && dotnet run --project PlaylistSync.Api/PlaylistSync.Api.csproj --urls http://0.0.0.0:5000"
    environment:
      - ConnectionStrings__PlaylistSyncDb=Host=db;Port=5432;Database=playlistsync;Username=postgres;Password=postgres
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy

  webui:
    image: node:22-alpine
    working_dir: /app
    volumes:
      - ./src/frontend/webui:/app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:5000
    ports:
      - "5173:5173"
    depends_on:
      - api

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: playlistsync
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d playlistsync"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:

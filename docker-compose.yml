version: '3.9'
services:
  api:
    image: node:22-alpine
    working_dir: /app
    volumes:
      - ./src/backend/js-api:/app
    command: sh -c "node server.js"
    environment:
      - PORT=5000
      - WEB_ORIGIN=http://localhost:5173
    ports:
      - "5000:5000"

  webui:
    image: node:22-alpine
    working_dir: /app
    volumes:
      - ./src/frontend/webui:/app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:5000
    ports:
      - "5173:5173"
    depends_on:
      - api
